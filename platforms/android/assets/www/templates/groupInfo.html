<ion-view view-title="Testrite Group">
  <ion-content>
	<ion-list>

    <div class="list card" ng-repeat="groupInfo in groupInfos">
          <a  class="item" href="#/app/groupInfo/{{groupInfo.routeUrl}}">
		  <div class="item">
		    <h2>{{groupInfo.name}}</h2>
		  </div>
		  <div class="item item-image">
		    <img src="img/{{groupInfo.imageUrl}}">
		  </div>
		</a>

	</div>

  </ion-content>
</ion-view>
